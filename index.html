<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type='text/css'>
    <title>Titel</title>
  </head>
  <body>
    <h1>Transition Manager</h1>

    <div class="border_big">
      
      <div class="border_transition">
      <h2>Transition 1</h2>
        <div class="border_properties">
          <div class="property_names">
            <p>transition-property:</p>
            <p>transition-duration:</p>
            <p>transition-timing-function:</p>
            <p>transition-delay:</p>
          </div>
          <div class="property_values">
            <p><select id="property_trans1">
              <option>margin-right</option>
              <option>margin-left</option>
              <option>all</option>
              <option>none</option>
            </select></p>
            <p><form>
              <label for="duration">(in ms)
                <input type="text" id="duration_trans1" name="duration">
              </label>
            </form></p>
            <p><select id="timing_trans1">
              <option>linear</option>
              <option>ease-in</option>
              <option>ease-out</option>
              <option>ease-in-out</option>
            </select></p>
            <p><form>
              <label for="duration">(in ms)
                <input type="text" id="delay_trans1" name="delay">
              </label>
            </form></p>
          </div>


        </div>
      <button type="button" id="button_apply_1">Anwenden</button>
      <button type="button" id="button_load_1">Laden</button>
      <button type="button" id="button_save_1">Speichern</button>  
      
      <div class="demo_border">
        <p>DEMO:</p>
        <div class="demo" style="transition-duration: 1000ms; transition-property: all; transition-timing-function: ease-in-out; transition-delay: 100ms">
          <p>Fahre mit der Maus hierher, um die Transition zu testen! (Erst "Anwenden" dr√ºcken)</p>
        </div>

      </div>

    </div>
      
      <div class="border_transition">
      <h2>Transition 2</h2>

      <button type="button" id="button_apply_2">Anwenden</button>      
      <button type="button" id="button_load_2">Laden</button>
      <button type="button" id="button_save_3">Speichern</button>        
      </div>

      <div class="border_transition">
      <h2>Transition 3</h2>

      <button type="button" id="button_apply_3">Anwenden</button>
      <button type="button" id="button_load_3">Laden</button>
      <button type="button" id="button_save_3">Speichern</button>
      </div>
    </div> 
  </body>
</html>
